<!DOCTYPE html>
<html>
  <head>
    <title>raa.is</title>
    <meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<style>
			* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  height: 100%;
  width: 100%;
}

body {
  font-family: "Roboto", sans-serif;
  background: linear-gradient(to right top, rgb(92, 44, 202), rgb(49, 78, 184));
	display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 {
  color: rgb(255, 255, 255);
  font-size: 130px;
}

.landing-page {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

a {
  text-decoration: none;
}

.container {
  padding-left: 15px;
  padding-right: 15px;
  margin-left: auto;
  margin-right: auto;
}

@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}

::selection {
  background: rgba(103, 77, 234, 0.1);
  color: #674dea;
}
		</style>
	</head>

  <body>
    <div class="landing-page">
      <div class="content">
        <div class="container">
          <div class="info">
            <h1>hello world.</h1>
        </div>
      </div>
    </div>
  </body>
</html>
